name: spc.service
hosts: all
become: yes
tasks:
 - name: Copy file with owner and permissions
   ansible.builtin.copy:
     src: spc.service
     dest: /etc/systemd/system/spc.service
     mode: '0664'
 - name: Make sure a service unit is running
   ansible.builtin.systemd:
     state: started
     name: spc.service 
     enabled: yes      